<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body onload="init()" oncontextmenu="return false;">
    <h1>Mine💣Sweeper</h1>

    <form>
      <p>Choose your level!</p>
      <div class="levelDiv">
        <input
          id="Easy"
          onclick="changeBoard(4,2,'Easy')"
          type="radio"
          name="contact"
        />
        <label for="choice1">Easy</label>

        <input
          id="Hard"
          onclick="changeBoard(8,12,'Hard')"
          type="radio"
          name="contact"
          checked
        />
        <label for="choice2">Hard</label>

        <input
          id="Extream"
          onclick="changeBoard(12,30,'Extream')"
          type="radio"
          name="contact"
        />
        <label for="choice3">Extream</label>
      </div>
    </form>

    <div class="panel">
      <div class="flagCounter">Flag</div>
      <div class="livesCounter">Lives</div>
      <div class="hintCounter">Hints</div>
      <div class="safeCounter">safe</div>
      <br />
      <div class="gameMode">Game Mode: Regular</div>
      <br />
      <div class="timer">Timer</div>
      <div class="bestScore">score</div>
      <br />
      <button
        title="From your second Press you can get HINT that show your Neighbors"
        onclick="onClickHint()"
        class="hintsBtn"
      >
        🔦
      </button>
      <button
        title="You get ONE very quick Flashing RED CELL with NO MINE!"
        onclick="onClickSafeCheck()"
        class="safeCheckBtn"
      >
        <span>Safe Check</span>
      </button>
      <button title="NOT WORK" onclick="onClickUndo()" class="undoBtn">
        🔙
      </button>
      <button
        title="Restart the game in a Regular mode"
        onclick="init() ;onClickGameMode()"
        class="restartBtn"
      >
        😜
      </button>
      <button
        title="Before game start you can place the mines manually"
        onclick="onClickManuMined(this)"
        class="manuallyBtn"
      >
        ✋🏼
      </button>
      <button
        title="Restart the game in a 7Boom! Logic"
        onclick="onClickSevenBoom(this)"
        class="sevenBoom"
      >
        ⑦
      </button>
    </div>

    <div class="board-container"></div>

    <script src="js/main.js"></script>
    <script src="js/game.js"></script>
    <script src="js/util.js"></script>
  </body>
  <footer>Eran Avichzer / ערן אביכזר</footer>
</html>
